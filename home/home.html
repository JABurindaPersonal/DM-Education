<span>Name:</span><strong>{{$ctrl.name}}</strong>
<p>
  <h2>Stats</h2>
  <div ng-repeat="x in $ctrl.attrs"><span tooltip="{{x.name}}">{{ x.abv | uppercase }}</span><div> {{x.val.value}}</div> <i>{{x.val.rollhistory}}</div>
<h2>Proficiencies</h2>
  <div ng-repeat="prof in $ctrl.prof"><span>{{prof.type}} | {{prof.name}}</span></div>
</p>
