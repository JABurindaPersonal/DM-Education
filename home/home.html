<span>Name:</span><strong>{{$ctrl.name}}</strong>
{{$ctrl.race.subrace}} {{$ctrl.race.base}}<button class="btn btn-secondary" value="Refresh Page" onClick="window.location.reload()">
  <span class="glyphicon glyphicon-refresh"></span></button> 
  <br/>
<strong>PBE Value: {{$ctrl.pbe}} (assume 3pts per over 15)</strong>
<p>
<h2>Stats</h2>
  <div class="row" ng-repeat="x in $ctrl.attrs">
    <div class="col-lg-2 panel panel-default">
      <div class="panel panel-heading" tooltip="{{x.name}}">{{ x.abv | uppercase }}</div><div class="panel panel-body"> {{x.val.value}}</div> <i>Sorted Rolls: {{x.val.rollhistory}}</i></div>
  </div>
  <div class="panel panel-default">
<div class="panel-heading">Proficiencies</div>
  <div class="panel-body" ng-repeat="prof in $ctrl.prof"><span>{{prof.type}} | {{prof.name}}</span></div>
  </div>
</p>
